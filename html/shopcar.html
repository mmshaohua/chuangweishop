<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.css">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="../css/shopcar.css">
</head>
<body>
    <div class="inside_container">
        <div id="cartMain">
            <div id="cartMain_hd">
                <ul class="order_lists cartTop">
                    <li class="list_chk">
                   <input type="checkbox" id="checkbox-top">
                     </li>
                    <li class="list_con">商品信息</li>
                    <li class="list_price">单价</li>
                    <li class="list_amount">数量</li>
                    <li class="list_sum">金额</li>
                    <li class="list_op">操作</li>
                </ul>
            </div>
            <div id="cartBox">
                <div class="order_content">

                </div>
            </div>
            <div id="bar-warpper">
                <div class="bar_left">
                    <div class="content_all">
                        <input type="checkbox">
                        <span class="cancel_all">取消全选</span>
                    </div>
                    <div class="content_all goon_shop" onclick="location.href=''">
                        <a href="javascript::" target="_blank">继续购物</a>
                    </div>
                </div>
                <div class="bar_right">
                    <div class="price">
                        已选商品
                        <strong class="price_num price_blue" id="cnum">0</strong>
                        件
                    </div>
                    <div class="totalMoney">
                        共计：
                        <strong class="total_text" id="money">0.00</strong>
                    </div>
                    <div class="calbtn">
                        <a onclick=""; class="btn btn_sty btn-danger " style="cursor:pointer;">结算</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
